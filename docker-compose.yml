version: "3.8"

services:
  app:
    build:
      context: ../Api_Laravel_Ev4
      dockerfile: Dockerfile
    container_name: api-php
    env_file: .env
    expose:
      - "9000"
    volumes:
      - ../Api_Laravel_Ev4:/var/www/html
    networks:
      - api-network
    depends_on:
      - db

  nginx:
    image: nginx:stable-alpine
    container_name: api-nginx
    ports:
      - "8000:80"
    volumes:
      - ../Api_Laravel_Ev4:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - api-network

  db:
    image: mysql:8.0
    container_name: api-mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-api_ev4}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - api-network

volumes:
  db_data:

networks:
  api-network:
    driver: bridge