---
- name: Deploy API Laravel
  hosts: api_servers
  become: yes

  tasks:
    - name: Update system
      yum:
        name: '*'
        state: latest
        update_cache: yes

    - name: Install dependencies
      yum:
        name:
          - docker
          - git
        state: present

    - name: Start Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Install Docker Compose
      shell: |
        curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose

    - name: Create app directory
      file:
        path: /home/ec2-user/app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    - name: Clone infrastructure repo
      git:
        repo: https://github.com/Soyeldiego3/Infraestructura_Ev4.git
        dest: /home/ec2-user/app
        version: main
        force: yes

    - name: Clone API repo
      git:
        repo: https://github.com/Soyeldiego3/Api_Laravel_Ev4.git
        dest: /home/ec2-user/Api_Laravel_Ev4
        version: main
        force: yes

    - name: Create .env
      shell: |
        cat > /home/ec2-user/app/.env <<'EOF'
        APP_KEY=base64:xMLjgI6asomknUUccJ2EGoT/x7y7p6KzTc93xNHxXNg=
        APP_ENV=production
        APP_DEBUG=false
        DB_CONNECTION=pgsql
        DB_HOST=aws-0-us-west-2.pooler.supabase.com
        DB_PORT=5432
        DB_DATABASE=postgres
        DB_USERNAME=postgres.sexytjntuynnllvgaztu
        DB_PASSWORD=0l2p4wGnCKxwSAXu
        DB_SSLMODE=require
        EOF

    - name: Deploy Docker Compose
      shell: |
        cd /home/ec2-user/app
        docker stop api-php api-nginx || true
        docker rm api-php api-nginx || true
        docker-compose pull
        docker-compose up -d --build

    - name: Wait for services
      pause:
        seconds: 45

    - name: Run migrations
      shell: docker exec api-php php artisan migrate --force
      ignore_errors: yes