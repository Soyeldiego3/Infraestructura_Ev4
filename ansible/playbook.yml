---
- name: Deploy API Laravel
  hosts: api_servers
  become: yes

  tasks:
    - name: Update system
      yum:
        name: '*'
        state: latest
        update_cache: yes

    - name: Install dependencies
      yum:
        name:
          - docker
          - git
        state: present

    - name: Start Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Reset ssh connection to apply group changes
      meta: reset_connection

    - name: Install Docker Compose
      shell: |
        curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose
      args:
        creates: /usr/local/bin/docker-compose

    - name: Clone infrastructure repo
      git:
        repo: https://github.com/Soyeldiego3/Infraestructura_Ev4.git
        dest: /home/ec2-user/app
        version: main
        force: yes
      become_user: ec2-user

    - name: Clone API repo
      git:
        repo: https://github.com/Soyeldiego3/Api_Laravel_Ev4.git
        dest: /home/ec2-user/Api_Laravel_Ev4
        version: main
        force: yes
      become_user: ec2-user

    - name: Create .env file
      copy:
        dest: /home/ec2-user/app/.env
        content: |
          DB_CONNECTION=pgsql
          DB_HOST=aws-0-us-west-2.pooler.supabase.com
          DB_PORT=5432
          DB_DATABASE=postgres
          DB_USERNAME=postgres.sexytjntuynnllvgaztu
          DB_PASSWORD=0l2p4wGnCKxwSAXu
          DB_SSLMODE=require
        owner: ec2-user
        group: ec2-user

    - name: Deploy with Docker Compose
      shell: |
        cd /home/ec2-user/app
        /usr/local/bin/docker-compose down || true
        /usr/local/bin/docker-compose up -d --build
      become_user: ec2-user

    - name: Wait for containers to start
      pause:
        seconds: 45

    - name: Run migrations
      shell: docker exec api-php php artisan migrate --force
      become_user: ec2-user
      ignore_errors: yes